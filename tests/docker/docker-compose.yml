version: "3"

services:
  postgres:
    env_file: .env
    image: postgres:12.5-alpine
    container_name: postgres
    ports:
      - "5432:5432"

  users-service:
    image: caddy:2.4.5-alpine
    container_name: users-service
    restart: unless-stopped
    environment:
      VALID_TOKEN: ${VALID_AUTHENTICATION_TOKEN:-valid-token}
      INVALID_TOKEN: ${INVALID_AUTHENTICATION_TOKEN:-invalid-token}
      USER_ID: ${AUTHENTICATED_USER_ID:-01FWKGED9E2NZZR5HP21HS2YYT}
    ports:
      - "8080:8080"
    volumes:
      - ./caddy-users-service/Caddyfile:/etc/caddy/Caddyfile

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "9090:80"
    links:
      - app:app

  app:
    build:
      context: ../..
      args:
        DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/worker_manager?serverVersion=12&charset=utf8
        MESSENGER_TRANSPORT_DSN: doctrine://default
        DIGITALOCEAN_API_TOKEN: ${DIGITALOCEAN_API_TOKEN}
        VERSION: ${VERSION}
    container_name: smartassert-worker-manager
    depends_on:
      - postgres
      - users-service
