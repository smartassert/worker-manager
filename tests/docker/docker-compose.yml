version: "3"

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - 9090:80
    links:
      - app:app

  app:
    build:
      context: ../..
      args:
        MESSENGER_TRANSPORT_DSN: doctrine://default
        DIGITALOCEAN_API_TOKEN: ${DIGITALOCEAN_API_TOKEN}
        VERSION: ${VERSION}
    container_name: test-basil-worker-manager
